<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <style>
      #audio{
        display:none;
      }
    </style>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/soundcloud_api.js"></script>
    <script src="js/app.js"></script>
    
  </head>
  <body ng-app="starter">

    
      <ion-header-bar class="bar-stable">
        <h1 class="title">Daneila App</h1>
      </ion-header-bar> 
      <ion-content class="padding" ng-controller="PlayCtrl" style="text-align:center;">
       <img ng-src="{{sc_image}}" ng-click="play()" style="width:100%;">
       <button ng-click="play()" class="button button-block button-positive">{{play_name}}</button>
       <button ng-click="replay()" class="button button-block button-positive">Replay</button>
       <audio id="audio" ng-src="{{trustSrc(sc_uri)}}"></audio>
      </ion-content>

  </body>
</html>
